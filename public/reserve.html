<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Hot Restaurant - Reserve</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron text-center'>
      <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h2>Make your reservation.</h2>
      <br>
      <p>
        <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
        <a class="btn btn-default btn-lg" href="/" role="button"><span class="glyphicon glyphicon-home"></span></a>
      </p>
    </div>

     <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Table Reservation</h3>
      </div>
      <div class="panel-body">
        <form action="" method="post" role="form">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name" placeholder="">
          </div>

          <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="5555555555">
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="email" placeholder="johnsmith@gmail.com">
          </div>
        </form>
        <br>
        <div>
          <button type="submit" class="btn btn-primary btn-md" id="addBtn"></span>Submit</button>
        </div>
      </div>
    </div>

      <p><a href='/api/tables'>API Table Link</a> | <a href='/api/waitlist'>API Waitlist</a></p>
  </div>
</body>
</html>
